{% set version = "0.1.1" %}

package:
  name: pymt_sedflux
  version: {{ version }}

source:
  url: https://github.com/mcflugen/pymt_sedflux/archive/v{{ version }}.tar.gz
  sha256: 97a211576a6799991b44c25e3415417d8e38733250eec3e100c41e87f6a09d84

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy =1.11
    - model_metadata
    - sedflux

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pymt
    - sedflux

test:
  imports:
    - pymt
    - pymt_sedflux

about:
  home: https://github.com/mcflugen/pymt_sedflux
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: sedflux components wrapped as PyMT plugins.
  dev_url: https://github.com/mcflugen/pymt_sedflux

extra:
  recipe-maintainers:
    - mcflugen
